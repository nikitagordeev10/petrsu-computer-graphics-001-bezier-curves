<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>win 8</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <script type="text/javascript">
        function car_down() {
            x = 0;
            x = document.getElementById("moto").offsetTop;
            xn = x + 50;
            document.getElementById("moto").style.top = xn + "px"
        }
        function car_up() {
            x = 0;
            x = document.getElementById("moto").offsetTop;
            xn = x - 50;
            document.getElementById("moto").style.top = xn + "px"
        }
        function car_left() {
            x = 0;
            x = document.getElementById("moto").offsetLeft;
            xn = x - 50;
            document.getElementById("moto").style.left = xn + "px"
        }
        function car_right() {
            x = 0;
            x = document.getElementById("moto").offsetLeft;
            xn = x + 50;
            document.getElementById("moto").style.left = xn + "px"
        }
        function car_left_down() {
            x = 0;
            x = document.getElementById("moto").offsetLeft;
            xn = x - 50;
            document.getElementById("moto").style.left = xn + "px"

            x = 0;
            x = document.getElementById("moto").offsetTop;
            xn = x + 50;
            document.getElementById("moto").style.top = xn + "px"
        }

        function car_right_up() {
            x = 0;
            x = document.getElementById("moto").offsetLeft;
            xn = x + 50;
            document.getElementById("moto").style.left = xn + "px"

            x = 0;
            x = document.getElementById("moto").offsetTop;
            xn = x - 50;
            document.getElementById("moto").style.top = xn + "px"
        }

    </script>


    <img src="materials/axis.svg" width="1500" height="500" >

    <img src="materials/house_3d_3.svg" id="moto"
        style="position:absolute; top:100px; left:0px">

    <!-- Движение по оси Y -->
    <input type="button" value="по оси y, вниз" onclick="car_down()">
    <input type="button" value="по оси y, вверх" onclick="car_up()">

    <!-- Движение по оси X -->
    <input type="button" value="по оси x, влево" onclick="car_left()">
    <input type="button" value="по оси x, вправо" onclick="car_right()">

    <!-- Движение по оси Z -->
    <input type="button" value="по оси z, вперёд" onclick="car_left_down()">
    <input type="button" value="по оси z, назад" onclick="car_right_up()">

</body>

</html>
