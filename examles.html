<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная работа 1</title>
</head>
<body>
    <svg width="500" height="500" viewBox="-50 0 500 500" xmlns="http://www.w3.org/2000/svg">
        <rect width="450" height="450" fill = "white" stroke="blue" stroke-width="1"/>
        <rect x="120" y="120" width="126" height="126" fill="lime" stroke="magenta" stroke-width="4" />
    </svg>      

    <svg width="500" height="500" viewBox="-50 0 500 500" xmlns="http://www.w3.org/2000/svg">
        <rect width="450" height="450" fill = "white" stroke="blue" stroke-width="1"/>
        <circle cx="50" cy="50" r="50" fill="#F67155" stroke="none"/>
        <polygon points="50,10 66,10, 76,27 66,42 50,42 40,25" fill="#697FBA" stroke="none" />
        <polyline points="40,25 1,50 50,99 99,50 76,27" stroke="#99A6CF" stroke-linejoin="round" stroke-linecap="round" fill="none" />
    </svg> 

    <svg width="500" height="500" viewBox="-50 0 500 500" xmlns="http://www.w3.org/2000/svg">
        <rect width="450" height="450" fill = "white" stroke="blue" stroke-width="1"/>
        <path fill="none" stroke="#99A6CF" stroke-width="2" d="M0, 0 C80, 50, 80, 60, 0, 80 S0, 150, 80, 120"/>
    </svg>

    <svg width="500" height="500" viewBox="-50 0 500 500" xmlns="http://www.w3.org/2000/svg" >
        <rect width="450" height="450" fill = "white" stroke="blue" stroke-width="1"/>
            <linearGradient id="lgrad_1">
            <stop offset="0" stop-color="#0C419A"/>
            <stop offset="0.4494" stop-color="#F7F632"/>
            <stop offset="1" stop-color="#F5160F"/>
        </linearGradient>

        <circle cx="50" cy="50" r="50" fill="url(#lgrad_1)" stroke="none" />
    </svg>   

    <svg width="500" height="500" viewBox="-50 0 500 500" xmlns="http://www.w3.org/2000/svg">
        <rect width="450" height="450" fill = "white" stroke="blue" stroke-width="1"/>
        <radialGradient id="rgrad_1">
            <stop offset="0" stop-color="#0C419A"/>
            <stop offset="0.4494" stop-color="#F7F632"/>
            <stop offset="1" stop-color="#F5160F"/>
        </radialGradient>

        <circle cx="50" cy="50" r="50" fill="url(#rgrad_1)" stroke="none" />
    </svg>   
    
    <svg width="500" height="500" viewBox="-50 0 500 500" xmlns="http://www.w3.org/2000/svg">
        <rect width="450" height="450" fill = "white" stroke="blue" stroke-width="1"/>
        <rect x="120" y="120" width="126" height="126" fill="lime" stroke="magenta" stroke-width="4" transform="translate(-50, 64)"/>
    </svg> 

    <svg width="500" height="500" viewBox="-50 0 500 500" xmlns="http://www.w3.org/2000/svg">
        <rect width="450" height="450" fill = "white" stroke="blue" stroke-width="1"/>
        <rect x="120" y="120" width="126" height="126" fill="lime" stroke="magenta" stroke-width="4" transform="skewX(-30), skewY(-45)"/>
    </svg> 

    <svg width="500" height="500" viewBox="-50 0 500 500" xmlns="http://www.w3.org/2000/svg">
        <rect width="450" height="450" fill = "white" stroke="blue" stroke-width="1"/>
        <g transform="scale(1.5), rotate(-90, 50, 50)">
            <circle cx="50" cy="50" r="50" fill="#F67155" stroke="none"/>
            <polygon points="50,10 66,10 76,27 66,42 50,42 40,25" fill="#697FBA" stroke="none"/>
            <polyline points="40,25 1,50 50,99 99,50 76,27" stroke="#99A6CF" stroke-linejoin="round" stroke-linecap="round" fill="none"/> 
        </g>
    </svg> 


    <svg width="500" height="500" viewBox="-50 0 500 500" xmlns="http://www.w3.org/2000/svg">
        <rect width="450" height="450" fill = "white" stroke="blue" stroke-width="1"/>
        <text x="50" y="50" font-family="Officina-Sans" font-size="7" font-style="italic" font-weight="bold" fill="#F67155"> Текст в SVG </text>
    </svg>

    <svg width="500" height="500" viewBox="-50 0 500 500" xmlns="http://www.w3.org/2000/svg">
        <rect width="450" height="450" fill = "white" stroke="blue" stroke-width="1"/>
        <polygon points="50,10 66,10 76,27 66,42 50,42 40,25" fill="#697FBA" stroke="none">
            <animate attributeName="fill" values="#697FBA;   
            #F67155; #697FBA" dur="2s" calcMode="discrete" 
            repeatCount="indefinite" />
        </polygon>
        </svg>

</body>
</html>
